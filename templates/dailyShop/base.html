<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Daily Shop | Home {% endblock%}</title>
  <!-- Cargarmos los archivos estaticos -->
  {% load static %}
  <!-- Font awesome -->
  <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
  <!-- SmartMenus jQuery Bootstrap Addon CSS -->
  <link href="{% static 'css/jquery.smartmenus.bootstrap.css' %}" rel="stylesheet" />
  <!-- Product view slider -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.simpleLens.css' %}" />
  <!-- slick slider -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}" />
  <!-- price picker slider -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/nouislider.css' %}" />
  <!-- Theme color -->
  <link id="switcher" href="{% static 'css/theme-color/pink-theme.css' %}" rel="stylesheet" />
  <!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
  <!-- Top Slider CSS -->
  <link href="{% static 'css/sequence-theme.modern-slide-in.css' %}" rel="stylesheet" media="all" />

  <!-- Main style sheet -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  <!-- Stripe CSS PARA LA API STRIPE -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="{% static 'css/StyleStripe.css' %}" rel="stylesheet" type="text/css" />

  <script src="https://js.stripe.com/v3/"></script>

</head>

<body>
  {% block header %}
  <!-- wpf loader Two -->
  <div id="wpf-loader-two">
    <div class="wpf-loader-two-inner">
      <span>Loading</span>
    </div>
  </div>
  <!-- / wpf loader Two -->
  <!-- SCROLL TOP BUTTON -->
  <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
  <!-- END SCROLL TOP BUTTON -->

  <!-- Start header section -->
  <header id="aa-header">
    <!-- / header top  -->

    <!-- start header bottom  -->
    <div class="aa-header-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-header-bottom-area">
              <!-- logo  -->
              <div class="aa-logo">
                <!-- Text based logo -->
                <a href="index.html">
                  <span class="fa fa-shopping-cart"></span>
                  <p>
                    daily<strong>Shop</strong>
                    <span>Your Shopping Partner</span>
                  </p>
                </a>
                <!-- img based logo -->
                <!-- <a href="index.html"><img src="img/logo.jpg" alt="logo img"></a> -->
              </div>
              <!-- / logo  -->
              <!-- cart box -->
              <div class="aa-cartbox">
                <a class="aa-cart-link" href="#">
                  <span class="fa fa-shopping-basket"></span>
                  <span class="aa-cart-title">SHOPPING CART</span>
                  <span class="aa-cart-notify">2</span>
                </a>
                <div class="aa-cartbox-summary">
                  <ul>
                    <li>
                      <a class="aa-cartbox-img" href="#"><img src="{% static 'img/woman-small-2.jpg' %}"
                          alt="img" /></a>
                      <div class="aa-cartbox-info">
                        <h4><a href="#">Product Name</a></h4>
                        <p>1 x $250</p>
                      </div>
                      <a class="aa-remove-product" href="#"><span class="fa fa-times"></span></a>
                    </li>
                    <li>
                      <a class="aa-cartbox-img" href="#"><img src="{% static 'img/woman-small-1.jpg' %}"
                          alt="img" /></a>
                      <div class="aa-cartbox-info">
                        <h4><a href="#">Product Name</a></h4>
                        <p>1 x $250</p>
                      </div>
                      <a class="aa-remove-product" href="#"><span class="fa fa-times"></span></a>
                    </li>
                    <li>
                      <span class="aa-cartbox-total-title">
                        Total
                      </span>
                      <span class="aa-cartbox-total-price">
                        $500
                      </span>
                    </li>
                  </ul>
                  <a class="aa-cartbox-checkout aa-primary-btn" href="checkout.html">Checkout</a>
                </div>
              </div>
              <!-- / cart box -->
              <!-- search box -->
              <div class="aa-search-box">
                <form action="">
                  <input type="text" name="" id="" placeholder="Search here ex. 'man' " />
                  <button type="submit">
                    <span class="fa fa-search"></span>
                  </button>
                </form>
              </div>
              <!-- / search box -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / header bottom  -->
  </header>
  <!-- / header section -->
  {% endblock %}
  {% block content %} {% endblock %}
  {% block scripts %}
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <!-- SmartMenus jQuery plugin -->
  <script type="text/javascript" src="{% static 'js/jquery.smartmenus.js' %}"></script>
  <!-- SmartMenus jQuery Bootstrap Addon -->
  <script type="text/javascript" src="{% static 'js/jquery.smartmenus.bootstrap.js' %}"></script>
  <!-- Product view slider -->
  <script type="text/javascript" src="{% static 'js/jquery.simpleGallery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.simpleLens.js' %}"></script>
  <!-- slick slider -->
  <script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
  <!-- Price picker slider -->
  <script type="text/javascript" src="{% static 'js/nouislider.js' %}"></script>
  <!-- Custom js -->
  <script src="{% static 'js/custom.js' %}"></script>
  {% endblock %}
</body>

</html>
